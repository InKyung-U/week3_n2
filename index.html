<!DOCTYPE html>
<html>


  <title> <canvas> 사용예 </title>

<body>
  <h1>  &lt;canvas&gt;사용예 (과제 #03-02) </h1>

  <canvas id="myCanvas" width="200" height="100" style="border:0px solid #d3d3d3;">


  <script>

        function drawDiagonal() {
           
            var c = document.getElementById("myCanvas");
	    var ctx = c.getContext("2d");

		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(200, 100);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(200, 0);
		ctx.lineTo(0, 100);
		ctx.stroke();

	
        }

        window.addEventListener("load", drawDiagonal, true);


 </script>
</canvas>

 </pre>
	

</body>
</html>
